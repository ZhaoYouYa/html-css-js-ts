<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>货位盘点调整单</title>
    <!-- #include file="/css/public-css.html" -->
</head>
<body>
<div id="StockLocationView" class ="page-root">
    <div class="menu_content">
        <input id="btnRefresh"type="button" class ="menu_button menu_button_refresh" value="刷新" />
    </div>
    <div>
        <table class ="fromtable">
            <tr>
                <td class="labelitem">开始日期</td>
                <td class="input-container">
                    <input id="startDate" v-model="startDate" type="text" class="InputStyle" style="padding-left: 2px" />
                </td>
                <td class="labelitem">结束日期</td>
                <td class="input-container">
                    <input id="endDate" v-model = "endDate"type="text" class="InputStyle" style="padding-left: 2px"/>
                </td>
                <td class="labelitem">仓库</td>
                <td class="input-container">
                    <input id="Warehouse" v-model = "WarehouseId" type="number" class="InputStyle" style="padding-left: 2px"/>
                </td>
                <td>
                    <input id="query" type="button" value="查询" class="ButtonEx-26 btn-save" v-on:click="query"/>
                </td>
                <td>
                    <p v-show = "IsFormtErr=true" style="color: red;">{{ErrMessage}}</p>
                </td>
            </tr>

            <tr>
                <td class="StatePart">状态</td>
                <td colspan="4">
                    <div class="radios">
                       <label>
                            <input id="rdoAll" name="locationStatus" type="radio" value="all" checked="checked"v-on:click="radClick('all')"/>全部
                        </label>
                        <label>
                            <input id="rdoWatingCheck" name="locationStatus" type="radio" value="watingCheck" v-on:click="radClick('WaitingCheck')"/>待审核
                        </label>
                        <label>
                            <input id="rdoChecked" name="locationStatus" type="radio" value="Checked" v-on:click="radClick('Checked')"/>已审核
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <div id="gridHeight" class="flex-v flex-max" style="border: 0px solid #d4c9c9; margin-top: 10px;">
            <div>
                <table border="1" rules="all" style="width:1500px; height:100px; text-align:center">
                    <tr >
                      <th >单据编号</th>
                      <th>仓库</th>
                      <th>状态</th>
                      <th>操作人</th>
                      <th>日期</th>
                      <th>操作</th>
                    </tr>
                    <tr>
                        <td>fdg</td>
                        <td>gd</td>
                        <td>dgds</td>
                        <td>bbb</td>
                        <td>gsdffdd</td>
                        <td>fdgffdgg</td>
                    </tr>
                </table>  
            </div>
            <table id="orderList"></table>
        </div>
</div>
    </div>
 </body>
</html>

<!-- #include file="/js/public-js.html" -->
<script type="text/javascript" src="./vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="index.js"></script>
